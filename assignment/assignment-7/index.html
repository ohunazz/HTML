<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inputs</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form>
            <h1 style="text-align: center; color: rgb(41, 39, 36)">
                Start Your Application For NYC ID
            </h1>

            <div class="language">
                <label for="language-picker-select">
                    <strong> Select your language </strong>
                </label>

                <select name="language-picker-select">
                    <option lang="de" value="deutsch">Deutsch</option>
                    <option lang="en" value="english" selected>English</option>
                    <option lang="fr" value="francais">Fran√ßais</option>
                    <option lang="it" value="italiano">Italiano</option>
                </select>
            </div>
            <hr />
            <div class="info">
                <label for="FirstNameInput">First Name</label>
                <input type="text" id="FirstNameInput" name="FirstNameInput" />
                <label for="LastNameInput">Last Name</label>
                <input type="text" id="LastNameInput" name="LastNameInput" />
                <label for="dobInput">Birthdate</label>
                <input
                    type="date"
                    name="dateofbirth"
                    id="dobInput"
                    min="1950-01-12"
                    max="2005-01-12"
                />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" />
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" />
                <label for="colorInput">Eye Color</label>
                <input type="color" name="favoriteColor" id="colorInput" />
            </div>
            <div class="contact-info">
                <label for="phone">Enter your phone number:</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                />
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" />
            </div>
            <div class="address">
                <label for="street-address">Your Street address</label>
                <input type="text" id="street-address" name="street-address" autocomplete="street-address" required enterkeyhint="next"></input>
              
                <label for="postal-code">ZIP or postal code (optional)</label>
                <input class="postal-code" id="postal-code" name="postal-code" autocomplete="postal-code" enterkeyhint="next"></input>
              
                <label for="city">City</label>
                <input required type="text" id="city" name="city" autocomplete="address-level2" enterkeyhint="next"></input>
              
                <label for="country">Country or region</label>
                <select id="country" name="country" autocomplete="country" autocomplete="country"  required></select>
            </div>
            <hr>
             <h2>Make Appointment for ID Photo</h2>
            
             <div class="appointment">
            
                <label for="timeInput">Appoinment Time</label>
                <input type="time" name="appoinmenttime" id="time" />
                <label for="day">Appoinment Day</label>
                <input type="week" name="appoinmentday" id="day" />
                <label for="month">Appoinment Month</label>
                <input type="month" name="appoinmentmonth" id="month" />
            </div>

            
            
            <button>Submit Application</button>
            </div>
        </form>
    </body>
</html>
