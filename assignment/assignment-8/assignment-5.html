<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment-8</title>
    </head>
    <body>
        <h1>Contact Support</h1>
        <form>
            <div>
                <label for="FirstName">First Name</label>
                <input type="text" id="FirstNameInput" name="FirstNameInput" />
                <label for="LastName">Last Name</label>
                <input type="text" id="LastNameInput" name="LastNameInput" />
            </div>

            <div>
                <label for="email">Enter your email:</label>
                <input type="email" id="emailInput" name="email" />
            </div>
            <legend>The Priority of the Issue:</legend>
            <div>
                <input
                    type="radio"
                    id="lowIssueRadio"
                    name="issue"
                    value="low"
                    checked
                />
                <label for="lowIssue">Low</label>
            </div>

            <div>
                <input
                    type="radio"
                    id="mediumIssueRadio"
                    name="issue"
                    value="Low"
                />
                <label for="lowIssue">Medium</label>
            </div>

            <div>
                <input
                    type="radio"
                    id="highIssueRadio"
                    name="issue"
                    value="hihg"
                />
                <label for="highIssue">High</label>
            </div>

            <div>
                <h2>The Issue Category</h2>
                <label>
                    <input
                        type="radio"
                        id="issueCategory"
                        name="issue"
                        value=""
                    />
                    Select an Issue
                </label>
                <select
                    name="Technical Issue"
                    id="TechnicalIssue"
                    value=""
                    onchange="radioCheck();"
                >
                    <option value="">Select</option>
                    <option value="">Technical Issue</option>
                    <option value="">Billing</option>
                    <option value="">Account Management</option>
                    <option value="">Other</option>
                </select>
            </div>

            <div>
                <h2>Describe the Issue</h2>
                <textarea id="issue" name="issue" rows="4" cols="50"></textarea>
            </div>
            <div>
                <label for="screenshot">Choose a screenshot:</label>

                <input
                    type="file"
                    id="screenshot"
                    name="screenshot"
                    accept="image/png, image/jpeg"
                />
                <div>
                    <h2>Additional Info</h2>
                    <textarea
                        id="issue"
                        name="issue"
                        rows="4"
                        cols="50"
                    ></textarea>
                </div>
            </div>
            <div>
                <input type="button" value="Submit" />
            </div>
        </form>
    </body>
</html>
